# Distro specific overrides for redhat
[paths]
smb.conf = /etc/samba/smb.conf

[active-directory-packages]
samba-winbind = /usr/sbin/winbindd
samba-common = /usr/bin/net

[commands]
winbind-enable-nss = /usr/sbin/authconfig --update --enablewinbind
winbind-disable-nss = /usr/sbin/authconfig --update --disablewinbind
winbind-enable-pam = /usr/sbin/authconfig --update --enablewinbindauth
winbind-disable-pam = /usr/sbin/authconfig --update --disablewinbindauth
