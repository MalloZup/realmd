<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

	<!-- Only root can own the realm service -->
	<policy user="root">
		<allow own="org.freedesktop.realmd"/>
		<allow own="org.freedesktop.realmd.Samba"/>
		<allow own="org.freedesktop.realmd.SssdAd"/>
		<allow own="org.freedesktop.realmd.SssdIpa"/>
	</policy>

	<policy context="default">
		<allow send_destination="org.freedesktop.realmd" />
		<allow send_destination="org.freedesktop.realmd.Samba" />
		<allow send_destination="org.freedesktop.realmd.SssdAd" />
		<allow send_destination="org.freedesktop.realmd.SssdIpa" />
	</policy>

</busconfig>
